<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - MediCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Override/add mobile-specific styles for forgot password form */
    .forgot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forgot-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .forgot-container button {
      margin-top: 15px;
      padding: 12px 24px;
    }

    @media (max-width: 768px) {
      .content-box {
        width: 90%;
        margin: 50px auto;
        padding: 20px;
      }
      .forgot-container input, .forgot-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <div class="header-text">
    <h1>MediCare</h1>
    <p>Prediction is better than cure</p>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('signup') }}">Signup</a>
  </nav>

  <!-- Forgot Password Content Box -->
  <div class="content-box">
    <h2>Forgot Password</h2>

    {% if message %}
      <p style="color:green; font-weight:bold;">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p style="color:red; font-weight:bold;">{{ error }}</p>
    {% endif %}

    <div class="forgot-container">
      <form method="POST">
        <label for="email">Enter your registered Email:</label><br><br>
        <input type="email" name="email" id="email" required><br><br>
        <button type="submit" class="btn">Reset Password</button>
      </form>

      <br>
      <a href="{{ url_for('login') }}" class="btn">â¬… Back to Login</a>
    </div>
  </div>
</body>
</html>
