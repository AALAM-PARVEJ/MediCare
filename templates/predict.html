<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .category {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      overflow: hidden;
    }
    .category-header {
      background: #007BFF;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .category-body {
      display: none;
      padding: 10px;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    .symptom-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    .symptom-item {
      display: flex;
      justify-content: space-between; /* Text left, checkbox right */
      align-items: center;            /* Vertically align */
      margin-bottom: 6px;
    }
    .symptom-item input[type="checkbox"] {
      margin: 0; /* Remove default spacing */
    }
    button {
      display: block;
      margin: 20px auto 0 auto;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .selected-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #007BFF;
      border-radius: 10px;
      background: #e9f5ff;
      min-height: 50px;
    }
    .selected-box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #007BFF;
    }
    .selected-symptom {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 3px 3px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Disease Prediction</h2>
    <form method="POST" action="{{ url_for('predict') }}">

      {% for category, symptoms in symptom_categories.items() %}
      <div class="category">
        <div class="category-header" onclick="toggleCategory(this)">
          {{ category }}
        </div>
        <div class="category-body">
          <input type="text" class="search-box" placeholder="Search {{ category }}..." onkeyup="filterSymptoms(this)">
          <div class="symptom-list">
            {% for symptom in symptoms %}
            <div class="symptom-item">
              <span>{{ symptom.replace('_', ' ').title() }}</span>
              <input type="checkbox" name="symptoms" value="{{ symptom }}">
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}

      <button type="submit">Predict Disease</button>
    </form>

    <!-- Selected Symptoms Box -->
    <div class="selected-box">
      <h3>Selected Symptoms:</h3>
      <div id="selected-symptoms"></div>
    </div>
  </div>

  <script>
    function toggleCategory(header) {
      const allBodies = document.querySelectorAll('.category-body');
      const body = header.nextElementSibling;

      allBodies.forEach(b => {
        if (b !== body) b.style.display = 'none'; // Collapse others
      });

      body.style.display = body.style.display === "block" ? "none" : "block";
    }


    function filterSymptoms(input) {
      const filter = input.value.toLowerCase();
      const items = input.nextElementSibling.querySelectorAll(".symptom-item");
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    }

    // Dynamic display of selected symptoms
    const selectedDiv = document.getElementById('selected-symptoms');

    document.addEventListener('change', function(e) {
      if(e.target.name === 'symptoms') {
        selectedDiv.innerHTML = '';
        document.querySelectorAll('input[name="symptoms"]:checked').forEach(c => {
          const span = document.createElement('span');
          span.className = 'selected-symptom';
          span.innerText = c.value.replace('_',' ').replace(/\b\w/g, l => l.toUpperCase());
          selectedDiv.appendChild(span);
        });
      }
    });
  </script>
</body>
</html>
