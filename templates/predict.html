<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .category {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      overflow: hidden;
    }
    .category-header {
      background: #007BFF;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .category-body {
      display: none;
      padding: 10px;
    }
    .symptom-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    .symptom-item {
      margin-bottom: 6px;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      display: block;
      margin: auto;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Disease Prediction</h2>
    <form method="POST" action="{{ url_for('predict') }}">

      {% for category, symptoms in symptom_categories.items() %}
      <div class="category">
        <div class="category-header" onclick="toggleCategory(this)">
          {{ category }}
        </div>
        <div class="category-body">
          <input type="text" class="search-box" placeholder="Search {{ category }}..." onkeyup="filterSymptoms(this)">
          <div class="symptom-list">
            {% for symptom in symptoms %}
            <div class="symptom-item">
              <label>
                <input type="checkbox" name="symptoms" value="{{ symptom }}">
                {{ symptom.replace('_', ' ').title() }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}

      <button type="submit">Predict Disease</button>
    </form>
  </div>

  <script>
    function toggleCategory(header) {
      const body = header.nextElementSibling;
      body.style.display = body.style.display === "block" ? "none" : "block";
    }

    function filterSymptoms(input) {
      const filter = input.value.toLowerCase();
      const items = input.nextElementSibling.querySelectorAll(".symptom-item");
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    }
  </script>
</body>
</html>
