<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MediCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .signup-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 15px;
    }
    .signup-left {
      width: 40%;
      text-align: center;
    }
    .signup-left img {
      width: 200px;
    }
    .signup-left h2 {
      font-size: 28px;
      margin-top: 10px;
    }
    .signup-right {
      width: 55%;
    }
    .signup-right h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-right input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-right .btn {
      width: 100%;
      background: linear-gradient(to right, #3498db, #6dd5fa);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .signup-right .btn:hover {
      background: linear-gradient(to right, #2980b9, #3498db);
    }
  </style>
</head>
<body>

  <!-- Logo + slogan -->
  <div class="header-text">
    <h1>MediCARE</h1>
    <p>Prediction is better than cure</p>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="/signup">Signup</a>
    <a href="/login">Signin</a>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="MediCare Logo">
      <h2>Join MediCare</h2>
      <!-- <p>Disease Predictor</p> -->
    </div>
    <div class="signup-right">
      <form method="POST">
        <h2>Create Account</h2>
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">SIGN UP</button>
      </form>
      {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    </div>
  </div>

</body>
</html>
