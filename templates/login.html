<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - MediCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
    }
    .login-left {
      flex: 1 1 40%;
      text-align: center;
      min-width: 250px;
    }
    .login-left img {
      width: 200px;
    }
    .login-left h2 {
      font-size: 28px;
      margin-top: 10px;
    }
    .login-right {
      flex: 1 1 55%;
      min-width: 250px;
    }
    .login-right h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-right input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-right .btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn-user {
      background: linear-gradient(to right, #3498db, #6dd5fa);
    }
    .btn-user:hover {
      background: linear-gradient(to right, #2980b9, #3498db);
    }
    .btn-admin {
      background: linear-gradient(to right, #e74c3c, #f1948a);
    }
    .btn-admin:hover {
      background: linear-gradient(to right, #c0392b, #e74c3c);
    }
    .forgot {
      font-size: 13px;
      color: #333;
      text-align: right;
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .login-container { flex-direction: column; padding: 20px; }
      .login-left, .login-right { width: 100%; text-align: center; }
      .login-right input { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="header-text">
    <h1>MediCARE</h1>
    <p>Prediction is better than cure</p>
  </div>

  <nav>
    <a href="/">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="/signup">Sign Up</a>
    <a href="/login">Sign In</a>
  </nav>

  <div class="login-container">
    <div class="login-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="MediCare Logo">
      <h2>Join MediCare</h2>
    </div>
    <div class="login-right">
      <form method="POST">
        <h2>Login</h2>
        <input type="text" name="identifier" placeholder="E-mail / Patient Id" required>
        <input type="password" name="password" placeholder="Password" required>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        <!-- Normal User Login -->
        <button type="submit" class="btn btn-user" name="user_type" value="user">Login</button>
        <!-- Admin Login -->
        <button type="submit" class="btn btn-admin" name="user_type" value="admin">Login as Admin</button>
      </form>
      {% if error %}<p style="color:red; text-align:center;">{{ error }}</p>{% endif %}
    </div>
  </div>

</body>
</html>
