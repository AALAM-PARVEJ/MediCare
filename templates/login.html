<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MediCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 15px;
    }
    .login-left {
      width: 40%;
      text-align: center;
    }
    .login-left img {
      width: 200px;
    }
    .login-left h2 {
      font-size: 28px;
      margin-top: 10px;
    }
    .login-right {
      width: 55%;
    }
    .login-right h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-right input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-right .btn {
      width: 100%;
      background: linear-gradient(to right, #3498db, #6dd5fa);
      border: none;
      cursor: pointer;
    }
    .login-right .btn:hover {
      background: linear-gradient(to right, #2980b9, #3498db);
    }
    .forgot {
      font-size: 13px;
      color: #333;
      text-align: right;
      display: block;
      margin-bottom: 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Logo + slogan -->
  <div class="header-text">
    <h1>MediCARE</h1>
    <p>Prediction is better than cure</p>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="/signup">Signup</a>
    <a href="/login">Signin</a>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="MediCare Logo">
      <h2>Join Medicare</h2>
      <!-- <p>MediCare Disease Predictor</p> -->
    </div>
    <div class="login-right">
      <form method="POST">
        <h2>Login</h2>
        <input type="text" name="identifier" placeholder="E-mail/Patient Id" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="btn">LOGIN</button>
      </form>
      {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    </div>
  </div>

</body>
</html>
