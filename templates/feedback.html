<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='bg.png') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      resize: none;
    }

    textarea {
      height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We Value Your Feedback</h1>
    <form action="/submit_feedback" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <a href="/" class="back-btn">â¬… Back to Home</a>
  </div>
</body>
</html>
