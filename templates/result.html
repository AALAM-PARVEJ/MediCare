<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .result-box {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .back-btn {
      display: block;
      margin: auto;
      background: #007BFF;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prediction Result</h2>
    <div class="result-box">
      <p><strong>Predicted Disease:</strong> {{ prediction }}</p>
      <p><strong>Confidence Score:</strong> {{ confidence }}%</p>
    </div>
    <div class="result-box">
      <h3>About {{ prediction }}</h3>
      <p>{{ wiki_summary }}</p>
    </div>
    <a href="{{ url_for('profile') }}" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
